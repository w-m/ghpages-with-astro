- date: 2024-2025
  slug: 3dgs-compression-survey
  title: "3DGS.zip: A survey on 3D Gaussian Splatting Compression Methods"
  authors: "Milena Bagdasarian, Paul Knoll, Yi-Hsin Li, Florian Barthel, Anna Hilsmann, Peter Eisert, **Wieland Morgenstern**"
  venue: Eurographics 2025 STAR
  description: "We present a work-in-progress survey on 3D Gaussian Splatting compression methods, focusing on their statistical performance across various benchmarks. This survey aims to facilitate comparability by summarising key statistics of different compression approaches in a tabulated format. The datasets evaluated include Tanks and Temples, Mip-NeRF 360, Deep Blending, and Synthetic NeRF. For each method, we report the Peak Signal-to-Noise Ratio (PSNR), Structural Similarity Index (SSIM), Learned Perceptual Image Patch Similarity (LPIPS), and the resultant size in megabytes (MB, 10^6 bytes), as provided by the respective authors. This is an ongoing, open project, and we invite contributions from the research community as GitHub issues or pull requests."
  image: survey-teaser.png
  badge: Eurographics
  tags:
    - 3D Gaussian Splatting
    - Compression
    - Survey
    - Neural Rendering
  links:
    - title: Project Page
      href: https://w-m.github.io/3dgs-compression-survey/
    - title: GitHub
      href: https://github.com/w-m/3dgs-compression-survey
    - title: arXiv
      href: https://arxiv.org/abs/2407.09510
    - title: Paper
      href: https://doi.org/10.1111/cgf.70078

- date: 2024
  slug: self-organizing-gaussians
  title: "Compact 3D Scene Representation via Self-Organizing Gaussian Grids"
  authors: "**Wieland Morgenstern**, Florian Barthel, Anna Hilsmann, Peter Eisert"
  venue: European Conference on Computer Vision **(ECCV)**, 2024
  description: "We propose a novel compact scene representation for 3D Gaussian Splatting by organizing parameters into a 2D grid and enforcing local smoothness during training. This approach leverages off-the-shelf image compression to efficiently store attribute images, reducing storage size by 19.9x to 39.5x while maintaining high visual quality. Our method includes an efficient GPU-based sorting algorithm and provides a simple interface for compressing and decompressing 3D scenes."
  image: sog-teaser.png
  badge: ECCV
  tags:
    - 3D Gaussian Splatting
    - Compression
    - Neural Rendering
    - 3D Reconstruction

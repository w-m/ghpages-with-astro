- date: 2024
  slug: animatable-virtual-humans
  title: "Animatable Virtual Humans: Learning pose-dependent human representations in UV space for interactive performance synthesis"
  authors: "**Wieland Morgenstern**, Milena T. Bagdasarian, Anna Hilsmann, Peter Eisert"
  venue: IEEE Conference on Virtual Reality and 3D User Interfaces **(IEEE VR)**, 2024
  description: "We propose a novel representation of virtual humans for highly realistic real-time animation and rendering in 3D applications. We learn pose-dependent appearance and geometry from accurate dynamic mesh sequences obtained from multiview-video reconstruction. By leveraging SMPL body models as a-priori knowledge, we learn the difference between observed geometry and the fitted SMPL model, encoding both pose-dependent appearance and geometry in the consistent UV space of the SMPL model. This approach ensures high realism while facilitating streamlined animation and rendering."
  image: avh-teaser.png 
  badge: IEEE VR
  tags:
    - Virtual Humans
    - Animation
    - Performance Synthesis
    - SMPL
    - 3D Reconstruction
  links:
    - title: Paper
      href: https://dl.acm.org/doi/10.1109/TVCG.2024.3372117
    - title: arXiv
      href: https://arxiv.org/abs/2310.03615

- date: 2023
  slug: x-maps
  title: "X-maps: Direct Depth Lookup for Event-based Structured Light Systems"
  authors: "**Wieland Morgenstern**, Niklas Gard, Simon Baumann, Anna Hilsmann, Peter Eisert"
  venue: IEEE/CVF Conference on Computer Vision and Pattern Recognition Workshops **(CVPRW)**, 2023
  description: "We present a new approach to direct depth estimation for Spatial Augmented Reality applications using event cameras paired with laser projectors. Our key contribution involves converting projector time maps into rectified X-maps that capture x-axis correspondences for incoming events, enabling direct disparity lookup without additional search. This significantly simplifies depth estimation, making it more efficient while maintaining accuracy. Our method compensates for non-linear temporal behavior of laser projectors through time map calibration, resulting in improved performance. With depth estimation executed by just two lookups in under 3ms per frame, our approach enables real-time interactivity ideal for augmented reality experiences where low latency is crucial."
  image: x-maps-teaser.png
  badge: CVPRW
  tags:
    - Event Cameras
    - Depth Estimation
    - Structured Light
    - Augmented Reality

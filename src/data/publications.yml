- date: 2019
  slug: progressive-non-rigid-registration
  title: "Progressive Non-rigid Registration of Temporal Mesh Sequences"
  authors: "**Wieland Morgenstern**, Anna Hilsmann, Peter Eisert"
  venue: ACM SIGGRAPH European Conference on Visual Media Production **(CVMP)**, 2019
  description: "We present an algorithm for progressive mesh registration to provide temporal consistency, simplify temporal texture editing and optimize the data rate of 3D mesh sequences recorded in a volumetric capture studio. Our approach splits sequences into groups of frames that share connectivity, using keyframes that are progressively deformed to approximate adjacent meshes. The algorithm employs a coarse-to-fine ICP approach that is robust against large deformations while preserving small details. A deformation graph constrains transformations to be locally as-rigid-as-possible, allowing work with any natural objects. Our method robustly tracks human actors with varying clothing over hundreds of frames, taking less than five seconds per frame on a single desktop machine."
  image: progressive-non-rigid-registration-teaser.png
  badge: CVMP
  special: Best Paper Award
  tags:
    - Mesh Registration
    - Non-rigid Registration
    - 3D Reconstruction
    - Volumetric Capture
